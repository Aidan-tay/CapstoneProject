<html>
    <head>
        <title>CCA Manager</title>
    </head>
    <body>
        {% if error == None %}

            <h3>Success!</h3>
            <br>
            <a href="/edit?type={{entity_type}}&id={{id}}">Edit Students in your {{entity_type}}</a>

        {% else %}
        <p>{{error}}</p>
        <form action="/edit/add?type={{entity_type}}&id={{id}}" method="POST">
        <input type="submit" value="Go Back">
        </form>

        <!-- finish up this part-->
        
        {% endif %}
        
    </body>
</html>
