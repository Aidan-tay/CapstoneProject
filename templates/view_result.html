<html>
    <head>
        <title>CCA Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="center">
        <h3> Infomation about {{ field_attributes["Name"] }}:</h3>
        <table>
            {% for key, value in field_attributes.items() %}
            <tr>
                <th> {{ key }}</th>
                <td>
                {% if value == [] or value == "" %}
                    None
                {% else %}
                    
                {% if isinstance(value, list) %}
                    {{ ", ".join(value) }}
                {% else %}
                    {{ value }}
                {% endif %}
                    
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <a href="/index"> Back to main menu </a>

        </div>
    </body>
</html>
