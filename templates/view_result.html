<html>
    <head>
        <title>View_result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <table>
            {% for key, value in field_attributes.items() %}
            <tr>
                <th> {{ key }}</th>
                <td>
                {% if isinstance(value, list) %}
                    {{ " ,".join(value) }}
                {% else %}
                    {{ value }}
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
