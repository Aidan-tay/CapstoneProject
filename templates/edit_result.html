<html>
    <head>
        <title>CCA Manager</title>
    </head>
    <body>
        {% if error == None %}
        <h1>Success!</h1>
        <a href="/edit?type={{entity_type}}&id={{id}}">Back to edit menu</a>
        {% else %}
        <p>{{error}}</p>
        <form action="/edit/relationship?type={{entity_type}}&id={{id}}" method="POST">

        {% for key, value in field_inputs.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <input type="hidden" name="name" value="{{ name }}">
            
        <input type="submit" value="Back">
        </form>
        {% endif %}
    </body>
</html>
