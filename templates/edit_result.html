<html>
    <head>
        <title>CCA Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="center">
        {% if error == None %}
        <h1>Success!</h1>
        <a href="/edit?type={{entity_type}}&id={{id}}">Back to edit menu</a>
        {% else %}
        <p>{{error}}</p>
        <form action="/edit/relationship?type={{entity_type}}&id={{id}}" method="POST">

        {% for key, value in field_inputs.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <input type="hidden" name="name" value="{{ name }}">
            
        <input type="submit" value="Back">
        </form>
        {% endif %}

        </div>
    <div class="topnav">
    <a href="/index"> Main Menu</a>
    <a href="/add"> Add </a>
    <a href="/view"> View </a>
    <a href="/edit/select/type"> Edit </a>
    <a href="/delete"> Delete </a>
    </div>
    </body>
</html>
