<html>
    <head>
        <title>CCA Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="center">
        <h3> Is this correct? </h3>
        <br>
        <table>
            {% for key, value in field_attributes.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>
                {% if value == [] or value == "" %}
                    None
                {% else %}
                    
                {% if isinstance(value, list) %}
                    {{ ", ".join(value) }}
                {% else %}
                    {{ value }}
                {% endif %}
                    
                {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        
        <br>
        <a href="/edit?type={{ entity_type }}&id={{ id }}"> Yes </a>
        <br>
        <br>
        <a href="/edit/select/name?type={{ entity_type }}"> No </a>

        </div>
    <div class="topnav">
    <a href="/index"> Main Menu</a>
    <a href="/add"> Add </a>
    <a href="/view"> View </a>
    <a href="/edit/select/type"> Edit </a>
    <a href="/delete"> Delete </a>
    </div>
    </body>
</html>
