<html>
    <head>
        <title>CCA Manager</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="center">
        {% if error == None %}
        
        <h2> Success! </h2>
        <br>
        <a href = "/edit?type={{ entity_type }}&id={{ id }}"> Add and Edit Students in your {{ entity_type }}</a>

        <br>
        <br>
        <a href="/index"> Back to main menu </a>
        
        {% else %}
        <p> {{ error }}</p>
        
        <form action="/add/create?type={{ entity_type }}" method="POST">
          
        {% for key, value in field_inputs.items() %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
            
        <input type="submit" value="Back">
        </form>
        
        {% endif %}
    </div>
    </body>
</html>
